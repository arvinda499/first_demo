<!Doctype html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app="app">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 nickdark_menu" >

                      <input placeholder="Autocomplete search ..." ng-model="search">
                      </div>
                      <!-- <input type="text" placeholder="Autocomplete search ..." class="search" >-->
                       <nav ng-controller="navlist">
                          <div class = "collapse navbar-collapse">
                              <ul>
                              <li ng-repeat="x in menu | filter:search">
                                <i ng-class="x.className" aria-hidden="true" style=" padding: 0 10px 0 0;"></i>
                                <a href="#"> {{x.name}}<span><i class="fa fa-angle-right arrow" aria-hidden="true" style="color:#85929A"></i></span></a></li>
                              </ul>
                          </div>
                        </nav>
                        <div class="link">
                          <i class="fa fa-font-awesome" aria-hidden="true" ></i>
                          <i class="fa fa-font-awesome" aria-hidden="true" ></i>
                          <i class="fa fa-font-awesome" aria-hidden="true" ></i>
                         </div>
                        <hr/>
                  </section>
          </div>
          <section class="col-md-10 sm-12 nicdark_site">
              <div class="nicdark_cursor_none main-header navbar-default" role ="navigation">
                    <a href="javascript:void(0);" style="font-size:14px;float:right;margin-right: 45px;margin-top: 10px;" id="toggle-link"> <i class="fa fa-bars" aria-hidden="true"></i> </a>
                    <div class="notification-icons">
                        <span><i class="fa fa-bell ic" aria-hidden="true"></i> <span class="badge bell-default"> 7 </span></span>
                        <span><i class="fa fa-calendar ic" aria-hidden="true"></i> <span class="badge bell-default1">7 </span></span>
                        <span><i class="fa fa-calendar ic" aria-hidden="true"></i><span class="badge bell-default2">7 </span></span>
                        <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#example-navbar-collapse">
                            <span class = "sr-only">Toggle navigation</span>
                            <span class = "icon-bar"></span>
                            <span class = "icon-bar"></span>
                            <span class = "icon-bar"></span>
                        </button>
                    </div>
                    <div class = " navbar-collapse" id = "example-navbar-collapse">
                        <ul ng-controller="navlist" id="toggle-off" class="main-ul collapse">
                          <li ng-repeat="x in menu | filter:search">
                          <i ng-class="x.className" aria-hidden="true" style="padding:0 10px 0 0;"></i>
                            <a href="#">{{x.name}}<span><i class="fa fa-angle-right arrow" aria-hidden="true" style="color:#85929A"></i></span></a></li>
                        </ul>
                      </div>
              </div>
              <div id="container"></div>
              <script src="json/highchart.json"> </script>
              <div class="row">
                    <div class="col-md-6">
                        <a href="#" class="two-btn"><img src="img/megaphone.png"><br/>Profit</a>
                    </div>
                    <div class="col-md-6">
                      <a href="#" class="two-btn" ><i class="fa fa-camera-retro" aria-hidden="true" style="color:#4D9DDC"></i><br/>Profit</a>
                    </div>
              </div>
                      <div class="col-md-12" style="margin-top: 40px;">
                          <table class="table table-hover" ng-controller="mydataController">
                            <tbody>
                                <tr ng-repeat="x in emp">
                                           <td>{{$index + 1}}</td>
                                            <td>{{x.name}}</td>
                                            <td>{{x.country}}</td>
                                            <td><a href="#" class='abc'>{{x.like}}</a></td>
                                            <td><a href="#" class='abc'><i class="fa fa-map-marker" aria-hidden="true"></i><i class="fa fa-sort-desc" aria-hidden="true"></i></a></td>
                                </tr>
                           </tbody>
                          </table>
                          <section class="footer">
                            <div class="foo">
                                <h4>There have been 134 sales</h4>
                                <p>January 2014 -remember 2014</p>
                            </div>
                            <div class="traingle"><img src="img/corner.png" style="width: 100%;left: 0;height: 78px;"></div>
                          </section>
                      </div>

          </section>
        </div>
    </div>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="controller/app.js"></script>
      <script src="controller/mydataController.js"></script>
      <script src="controller/navlist.js"></script>
      <script src="js/custom.js"> </script>
      <script src="controller/menu-list-controller.js"></script>
      <script src="js/highcharts.js"></script>
    </body>
    </html>
